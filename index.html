<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Page 1</title>
  </head>
  <body>
    <header>
      <div class="header__left">
        <div class="header__left-brand">
          <img src="./images/logo/tripleB.png" alt="logo" />
          <p class="header__left-text">BRAN<span>D</span></p>
        </div>
        <div class="header__left-search">
          <div class="browse">
            Browse
            <img
              src="./images/forms/caretdownGray.png"
              alt="caretdown"
            />
          </div>
          <input type="text" placeholder="Search for Item..." />
          <div class="magnifying">
            <img
              src="./images/forms/magnifying.png"
              alt="magnifying"
            />
          </div>
        </div>
      </div>
      <div class="header__right">
        <img src="./images/logo/basket.png" alt="basket" />
        <div class="my-account">
          My Account
          <img
            src="./images/forms/caretdownWhite.png"
            alt="caretdown"
          />
        </div>
      </div>
    </header>
  </body>
</html>
